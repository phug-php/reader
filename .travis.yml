
language: php

git:
    depth: 5

php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

install:
    - composer self-update
    - composer install
    - pear config-set auto_discover 1
    - pear install PHP_CodeSniffer

before_script:
    - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then phpenv config-rm xdebug.ini; fi;

script:
    - phpunit
    - phpcs

